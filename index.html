    <script>
        // Полностью отключаем скролл и масштабирование
        document.addEventListener('DOMContentLoaded', function() {
            // Отключаем контекстное меню
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Отключаем выделение текста
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
            
            // Фиксируем размер viewport
            function fixViewport() {
                document.documentElement.style.height = '100%';
                document.body.style.height = '100%';
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
            }
            
            fixViewport();
            
            // Обработка изменения ориентации
            window.addEventListener('orientationchange', function() {
                setTimeout(fixViewport, 100);
            });
            
            // Плавное появление
            setTimeout(function() {
                document.body.style.opacity = '1';
                document.body.style.transition = 'opacity 1s ease';
            }, 100);
        });
        
        // Предотвращаем любые жесты масштабирования
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Запрещаем скролл колесиком мыши
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Запрещаем скролл стрелками и пробелом
        document.addEventListener('keydown', function(e) {
            if ([32, 37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
        });
