    <!-- JavaScript –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ñ–æ–Ω–∞ -->
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('bg'), 
            antialias: true, 
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // –ü–∏—Ä–∞–º–∏–¥–∞ (—Ç–µ—Ç—Ä–∞—ç–¥—Ä)
        const geometry = new THREE.TetrahedronGeometry(3, 0);
        const material = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        const tetra = new THREE.Mesh(geometry, material);
        scene.add(tetra);

        // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–µ –æ–≥–Ω–∏ (—Å–≤–µ—á–µ–Ω–∏–µ: –∑–µ–ª—ë–Ω—ã–π, —Ä–æ–∑–æ–≤—ã–π, –∂—ë–ª—Ç—ã–π)
        const light1 = new THREE.PointLight(0x00ff88, 2, 100); // –ó–µ–ª—ë–Ω—ã–π
        light1.position.set(-10, 0, 10);
        scene.add(light1);

        const light2 = new THREE.PointLight(0xff0088, 2, 100); // –†–æ–∑–æ–≤—ã–π
        light2.position.set(10, 0, 10);
        scene.add(light2);

        const light3 = new THREE.PointLight(0xffff00, 1.5, 100); // –ñ—ë–ª—Ç—ã–π
        light3.position.set(0, 10, 5);
        scene.add(light3);

        camera.position.z = 8;

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞
        function animate() {
            requestAnimationFrame(animate);
            tetra.rotation.x += 0.005;
            tetra.rotation.y += 0.008;
            light1.position.x = Math.sin(Date.now() * 0.001) * 10;
            light2.position.y = Math.cos(Date.now() * 0.0008) * 5;
            renderer.render(scene, camera);
        }
        animate();

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
