<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>#6medi[v**^mknt\w!&{ps;fp5+__<~</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; background:#000; overflow:hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color-scheme: dark;
    }
    canvas { position:fixed; inset:0; display:block; }

    .center {
      position:fixed; inset:0; display:grid; place-items:center;
      pointer-events:none; z-index:10;
      padding: 8vmin 10vw;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(48px, 12.5vw, 190px);
      letter-spacing: -0.05em;
      line-height: 0.88;
      text-align: center;
      background: linear-gradient(90deg,
        #ff3366, #ff66aa, #cc33ff, #6677ff,
        #00ffff, #00ffaa, #88ff44, #ffff44,
        #ffaa33, #ff3366);
      background-size: 700% 700%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flow 20s ease infinite;
      text-shadow: 0 0 60px rgba(100, 200, 255, 0.4);
    }

    #easter {
      position:fixed; inset:0; display:grid; place-items:center;
      font-size: clamp(44px, 11.5vw, 140px);
      font-weight: 900;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #00ffcc, #ff0088, #ccff00, #00ffcc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.9s cubic-bezier(0.22, 1, 0.36, 1);
      text-shadow: 0 0 80px rgba(0, 255, 200, 0.6);
    }
    #easter.show { opacity: 1; pointer-events: all; }

    .footer {
      position:fixed; bottom:0; left:0; width:100%; text-align:center;
      padding: 38px 20px; z-index:20; pointer-events:none;
    }
    .footer-line {
      width: 240px; height: 1px;
      background: linear-gradient(90deg, transparent, #ffffff77, transparent);
      margin: 0 auto 16px auto;
    }
    .footer p {
      color: #ffffff88;
      font-size: clamp(14px, 2.8vw, 18px);
      letter-spacing: 4.5px;
      text-transform: uppercase;
      font-weight: 600;
    }

    @keyframes flow {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    /* Стиль для ошибки — только если Three.js не загрузился */
    .error {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: #000; color: #fff; font-family: sans-serif; text-align: center;
      padding: 20px; font-size: 18px; z-index: 100;
    }
  </style>
</head>
<body>

  <canvas id="canvas" style="display: none;"></canvas>

  <div class="center">
    <h1 id="easter">сәүбүл котак, братан</h1>
    <h1>#6medi[v**^mknt\w!&{ps;fp5+__<~</h1>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <p>© 2025 · All rights reserved</p>
  </div>

  <!-- Несколько fallback CDN для Three.js (r181.2 — последняя версия) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.min.js"></script>
  <script>
    // Fallback: если jsDelivr не загрузил, пробуем unpkg
    window.addEventListener('load', () => {
      if (typeof THREE === 'undefined') {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/three@0.181.2/build/three.min.js';
        script.onload = initApp;
        script.onerror = () => showError();
        document.head.appendChild(script);
      } else {
        initApp();
      }
    });
  </script>

  <script>
    'use strict';

    let isThreeLoaded = false;

    function showError() {
      document.body.innerHTML = `
        <div class="error">
          <h2>Ошибка загрузки</h2>
          <p>Не удалось загрузить необходимые библиотеки.</p>
          <p>Проверьте интернет-соединение и обновите страницу.</p>
          <p><small>Ошибка: Не удалось загрузить Three.js со всех CDN</small></p>
        </div>
      `;
    }

    function initApp() {
      if (isThreeLoaded) return;
      isThreeLoaded = true;

      if (typeof THREE === 'undefined') {
        showError();
        return;
      }

      console.log('Three.js r' + THREE.REVISION + ' успешно загружен');

      const canvas = document.getElementById('canvas');
      canvas.style.display = 'block';

      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        alpha: true,
        powerPreference: "high-performance"
      });

      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      
      // Совместимость с r181+: используем свойства, которые точно есть
      if (renderer.toneMapping !== undefined) {
        renderer.toneMapping = THREE.ACESFilmicToneMapping || THREE.ReinhardToneMapping || THREE.LinearToneMapping;
      }
      if (renderer.toneMappingExposure !== undefined) {
        renderer.toneMappingExposure = 1.8;
      }
      if (renderer.outputColorSpace !== undefined) {
        renderer.outputColorSpace = THREE.SRGBColorSpace;
      }

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(56, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = window.innerWidth < 768 ? 14 : 11.5;

      // Окружение через CanvasTexture
      const envCanvas = document.createElement('canvas');
      envCanvas.width = envCanvas.height = 1024;
      const ctx = envCanvas.getContext('2d');
      const grad = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
      grad.addColorStop(0, '#ffffff');
      grad.addColorStop(0.2, '#aaffff');
      grad.addColorStop(0.5, '#ff88ff');
      grad.addColorStop(0.8, '#88aaff');
      grad.addColorStop(1, '#000814');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 1024, 1024);

      const envTexture = new THREE.CanvasTexture(envCanvas);
      if (THREE.EquirectangularReflectionMapping !== undefined) {
        envTexture.mapping = THREE.EquirectangularReflectionMapping;
      }
      scene.environment = envTexture;
      scene.background = new THREE.Color(0x000000);

      // Призма
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.52 / 100; // Убрал лишнее деление
      const geometry = new THREE.TetrahedronGeometry(size, 0);

      // MeshPhysicalMaterial с fallback на MeshStandardMaterial
      let material;
      if (typeof THREE.MeshPhysicalMaterial !== 'undefined') {
        material = new THREE.MeshPhysicalMaterial({
          color: 0xffffff,
          metalness: 0,
          roughness: 0,
          transmission: 0.99,
          thickness: 6.5,
          ior: 1.5,
          clearcoat: 1.0,
          clearcoatRoughness: 0,
          envMapIntensity: 25,
          specularIntensity: 4,
          emissive: new THREE.Color(0x0088ff),
          emissiveIntensity: 0.9
        });
      } else {
        material = new THREE.MeshStandardMaterial({
          color: 0xffffff,
          metalness: 0,
          roughness: 0,
          emissive: new THREE.Color(0x0088ff),
          emissiveIntensity: 0.9
        });
      }

      const prism = new THREE.Mesh(geometry, material);
      scene.add(prism);

      // Цветные источники света
      const colors = [0x00ffff, 0xff0088, 0x88ff44];
      colors.forEach((c, i) => {
        const light = new THREE.PointLight(c, 35, 100);
        light.position.set(
          Math.sin(i * 2.4) * 24,
          Math.cos(i * 2.4) * 14,
          18
        );
        scene.add(light);
      });

      // Пасхалка: 3 клика по экрану
      let taps = 0;
      canvas.addEventListener('click', () => {
        if (++taps === 3) {
          const easter = document.getElementById('easter');
          easter.classList.add('show');
          taps = 0;
          setTimeout(() => easter.classList.remove('show'), 3200);
        }
      });

      // Анимация
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();

        prism.rotation.y = t * 0.32;
        prism.rotation.x = t * 0.19;

        renderer.render(scene, camera);
      }
      animate();

      // Адаптация под размер экрана
      let currentSize = size;
      window.addEventListener('resize', () => {
        const w = window.innerWidth;
        const h = window.innerHeight;

        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
        camera.position.z = w < 768 ? 14 : 11.5;

        const newSize = Math.min(w, h) * 0.52 / 100;
        prism.scale.setScalar(newSize / currentSize);
        currentSize = newSize;
      });
    }
  </script>
</body>
</html>
