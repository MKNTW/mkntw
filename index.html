<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- ВАЖНО: title без сырых < > -->
  <title>#6medi[v**^mknt\w!&{ps;fp5+__&lt;~</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; background:#000; overflow:hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color-scheme: dark;
    }
    canvas { position:fixed; inset:0; display:block; z-index:1; }

    .center {
      position:fixed; inset:0; display:grid; place-items:center;
      pointer-events:none; z-index:10;
      padding: 8vmin 10vw;
    }

    h1 {
      font-weight: 900;
      font-size: clamp(48px, 12.5vw, 190px);
      letter-spacing: -0.05em;
      line-height: 0.88;
      text-align: center;
      background: linear-gradient(90deg,
        #ff3366, #ff66aa, #cc33ff, #6677ff,
        #00ffff, #00ffaa, #88ff44, #ffff44,
        #ffaa33, #ff3366);
      background-size: 700% 700%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flow 20s ease infinite;
      text-shadow: 0 0 60px rgba(100, 200, 255, 0.4);
    }

    #easter {
      position:fixed; inset:0; display:grid; place-items:center;
      font-size: clamp(44px, 11.5vw, 140px);
      font-weight: 900;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #00ffcc, #ff0088, #ccff00, #00ffcc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.9s cubic-bezier(0.22, 1, 0.36, 1);
      text-shadow: 0 0 80px rgba(0, 255, 200, 0.6);
    }
    #easter.show { opacity: 1; pointer-events: all; }

    .footer {
      position:fixed;
      bottom:0; left:0; width:100%;
      text-align:center;
      padding: 38px 20px;
      z-index:20; pointer-events:none;
    }
    .footer-line {
      width: 240px; height: 1px;
      background: linear-gradient(90deg, transparent, #ffffff77, transparent);
      margin: 0 auto 16px auto;
    }
    .footer p {
      color: #ffffff88;
      font-size: clamp(14px, 2.8vw, 18px);
      letter-spacing: 4.5px;
      text-transform: uppercase;
      font-weight: 600;
    }

    @keyframes flow {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }

    .error {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: #000; color: #fff; text-align: center;
      padding: 20px; font-size: 18px; z-index: 100;
    }

    .hidden-until-loaded { display:none; }
    .loaded .hidden-until-loaded { display:block; }
  </style>
</head>

<body>
  <div class="loading-message" style="position:fixed; inset:0; display:grid; place-items:center; color:#fff; z-index:1000; background:#000;">
    Загрузка 3D-графики...
  </div>

  <canvas id="canvas" class="hidden-until-loaded"></canvas>

  <div class="center hidden-until-loaded">
    <h1 id="easter">сәүбүл котак, братан</h1>
    <h1>#6medi[v**^mknt\w!&{ps;fp5+__&lt;~</h1>
  </div>

  <div class="footer hidden-until-loaded">
    <div class="footer-line"></div>
    <p>© 2025 · All rights reserved</p>
  </div>

  <script>
    'use strict';

    const threeJsCDNs = [
      'https://cdnjs.cloudflare.com/ajax/libs/three.js/r181/three.min.js',
      'https://unpkg.com/three@0.181.2/build/three.min.js',
      'https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.min.js',
      'https://threejs.org/build/three.min.js'
    ];

    let isThreeLoaded = false;
    let currentCDNIndex = 0;

    function showError() {
      document.querySelector('.loading-message').innerText =
        'Ошибка загрузки Three.js — обновите страницу';
    }

    function loadThreeJs() {
      if (currentCDNIndex >= threeJsCDNs.length) return showError();
      const script = document.createElement('script');
      script.src = threeJsCDNs[currentCDNIndex];
      script.onload = () =>
        typeof THREE !== 'undefined'
          ? initApp()
          : (currentCDNIndex++, loadThreeJs());
      script.onerror = () => { currentCDNIndex++; loadThreeJs(); };
      document.head.appendChild(script);
    }

    function initApp() {
      if (isThreeLoaded) return;
      isThreeLoaded = true;

      document.querySelector('.loading-message').style.display = 'none';
      document.body.classList.add('loaded');

      const canvas = document.getElementById('canvas');
      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        alpha: true,
        powerPreference: "high-performance"
      });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(56, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.z = window.innerWidth < 768 ? 14 : 11.5;

      const envCanvas = document.createElement('canvas');
      envCanvas.width = envCanvas.height = 1024;
      const ctx = envCanvas.getContext('2d');
      const grad = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
      grad.addColorStop(0, '#ffffff');
      grad.addColorStop(1, '#000814');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 1024, 1024);

      const envTexture = new THREE.CanvasTexture(envCanvas);
      envTexture.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = envTexture;
      scene.background = new THREE.Color(0x000000);

      const size = Math.min(window.innerWidth, window.innerHeight) * 0.52 / 100;
      const geometry = new THREE.TetrahedronGeometry(size, 0);

      const material = new THREE.MeshPhysicalMaterial({
        color: 0xffffff,
        roughness: 0,
        metalness: 0,
        transmission: 0.99,
        thickness: 6.5,
        ior: 1.5,
        clearcoat: 1,
        emissive: new THREE.Color(0x0088ff),
        emissiveIntensity: 0.9,
        envMapIntensity: 25
      });

      const prism = new THREE.Mesh(geometry, material);
      scene.add(prism);

      const colors = [0x00ffff, 0xff0088, 0x88ff44];
      colors.forEach((c, i) => {
        const light = new THREE.PointLight(c, 35, 100);
        light.position.set(
          Math.sin(i * 2.4) * 24,
          Math.cos(i * 2.4) * 14,
          18
        );
        scene.add(light);
      });

      let taps = 0;
      canvas.addEventListener('click', () => {
        if (++taps === 3) {
          const e = document.getElementById('easter');
          e.classList.add('show');
          taps = 0;
          setTimeout(() => e.classList.remove('show'), 3200);
        }
      });

      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();
        prism.rotation.y = t * 0.32;
        prism.rotation.x = t * 0.19;
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        const w = window.innerWidth, h = window.innerHeight;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
        camera.position.z = w < 768 ? 14 : 11.5;
      });
    }

    window.addEventListener('DOMContentLoaded', loadThreeJs);
  </script>
</body>
</html>
