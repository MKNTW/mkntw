<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>#6medi[v**^mknt\w!&{ps;fp5+__<~</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; background:#000; overflow:hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color-scheme: dark;
    }
    canvas { position:fixed; inset:0; display:block; }

    .center {
      position:fixed; inset:0; display:grid; place-items:center;
      pointer-events:none; z-index:10;
      padding: 8vmin 10vw; /* идеальные отступы слева/справа */
    }

    h1 {
      font-weight: 900;
      font-size: clamp(48px, 12.5vw, 190px);
      letter-spacing: -0.05em;
      line-height: 0.88;
      text-align: center;
      background: linear-gradient(90deg,
        #ff3366, #ff66aa, #cc33ff, #6677ff,
        #00ffff, #00ffaa, #88ff44, #ffff44,
        #ffaa33, #ff3366);
      background-size: 700% 700%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flow 20s ease infinite;
      text-shadow: 0 0 60px rgba(100, 200, 255, 0.4);
    }

    #easter {
      position:fixed; inset:0; display:grid; place-items:center;
      font-size: clamp(44px, 11.5vw, 140px);
      font-weight: 900;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #00ffcc, #ff0088, #ccff00, #00ffcc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.9s cubic-bezier(0.22, 1, 0.36, 1);
      text-shadow: 0 0 80px rgba(0, 255, 200, 0.6);
    }
    #easter.show { opacity: 1; pointer-events: all; }

    .footer {
      position:fixed; bottom:0; left:0; width:100%; text-align:center;
      padding: 38px 20px; z-index:20; pointer-events:none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .footer-line {
      width: 240px; height: 1px;
      background: linear-gradient(90deg, transparent, #ffffff77, transparent);
      margin: 0 auto 16px auto;
    }
    .footer p {
      color: #ffffff88;
      font-size: clamp(14px, 2.8vw, 18px);
      letter-spacing: 4.5px;
      text-transform: uppercase;
      font-weight: 600;
    }

    @keyframes flow {
      0%, 100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="center">
    <h1 id="easter">сәүбүл котак, братан</h1>
    <h1>#6medi[v**^mknt\w!&{ps;fp5+__<~</h1>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <p>© 2025 · All rights reserved</p>
  </div>

  <!-- Three.js (один файл — всё внутри) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script>
    'use strict';

    const canvas = document.getElementById('canvas');
    const renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: true,
      alpha: true,
      powerPreference: "high-performance"
    });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.9;
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(56, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = window.innerWidth < 768 ? 14 : 11.5;

    // === СОБСТВЕННОЕ ЯРКОЕ ОКРУЖЕНИЕ (работает оффлайн) ===
    const envCanvas = document.createElement('canvas');
    envCanvas.width = envCanvas.height = 1024;
    const ctx = envCanvas.getContext('2d');
    const grad = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
    grad.addColorStop(0, '#ffffff');
    grad.addColorStop(0.2, '#aaffff');
    grad.addColorStop(0.5, '#ff88ff');
    grad.addColorStop(0.8, '#88aaff');
    grad.addColorStop(1, '#000814');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, 1024, 1024);

    const envTexture = new THREE.CanvasTexture(envCanvas);
    envTexture.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = envTexture;
    scene.background = new THREE.Color(0x000000);

    // === ЖИДКАЯ ПРИЗМА — НЕВОЗМОЖНО НЕ УВИДЕТЬ ===
    const size = Math.min(window.innerWidth, window.innerHeight) * 0.52;
    const prism = new THREE.Mesh(
      new THREE.TetrahedronGeometry(size / 100, 0),
      new THREE.MeshPhysicalMaterial({
        color: 0xffffff,
        metalness: 0,
        roughness: 0,
        transmission: 0.985,
        thickness: 5.5,
        ior: 1.49,
        clearcoat:  ```javascript
        clearcoat: 1.0,
        clearcoatRoughness: 0,
        envMapIntensity: 22,
        reflectivity: 1,
        specularIntensity: 3.5,
        emissive: new THREE.Color(0x0088ff),
        emissiveIntensity: 0.8
      })
    );
    scene.add(prism);

    // === ЯРКИЕ ЦВЕТНЫЕ ЛУЧИ ===
    const colors = [0x00ffff, 0xff0088, 0x88ff44];
    colors.forEach((c, i) => {
      const light = new THREE.PointLight(c, 28, 100);
      light.position.set(
        Math.sin(i * 2.4) * 24,
        Math.cos(i * 2.4) * 14,
        18
      );
      scene.add(light);
    });

    // === ПАСХАЛКА — 3 клика/тача ===
    let taps = 0;
    document.addEventListener('click', () => {
      if (++taps === 3) {
        document.getElementById('easter').classList.toggle('show');
        taps = 0;
      }
    });

    // === АНИМАЦИЯ ===
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      prism.rotation.y = t * 0.3;
      prism.rotation.x = t * 0.18;

      renderer.render(scene, camera);
    }
    animate();

    // === ИДЕАЛЬНЫЙ RESIZE ===
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
      camera.position.z = w < 768 ? 14 : 11.5;

      // Пересоздаём призму под новый размер
      scene.remove(prism);
      const newSize = Math.min(w, h) * 0.52;
      prism.geometry = new THREE.TetrahedronGeometry(newSize / 100, 0);
      scene.add(prism);
    });
  </script>
</body>
</html>
