<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Интерактивная 3D визуализация с жидкой призмой">
  
  <title>#6medi[v**^mknt\w!&{ps;fp5+__<~</title>

  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; 
      background:#000; overflow:hidden;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color-scheme: dark;
      position: relative;
    }
    
    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1000;
      display: grid;
      place-items: center;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* CANVAS */
    canvas { 
      position:fixed; 
      inset:0; 
      display:block; 
      touch-action: none;
    }
    
    /* MAIN CONTENT */
    .center {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 10;
      padding: 8vmin 10vw;
    }
    
    h1 {
      font-weight: 900;
      font-size: clamp(48px, 12.5vw, 190px);
      letter-spacing: -0.05em;
      line-height: 0.88;
      text-align: center;
      background: linear-gradient(90deg,
        #ff3366, #ff66aa, #cc33ff, #6677ff,
        #00ffff, #00ffaa, #88ff44, #ffff44,
        #ffaa33, #ff3366);
      background-size: 700% 700%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flow 20s ease infinite;
      text-shadow: 0 0 60px rgba(100, 200, 255, 0.4);
    }
    
    /* EASTER EGG */
    #easter {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: clamp(44px, 11.5vw, 140px);
      font-weight: 900;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #00ffcc, #ff0088, #ccff00, #00ffcc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.9s cubic-bezier(0.22, 1, 0.36, 1);
      text-shadow: 0 0 80px rgba(0, 255, 200, 0.6);
      animation: flow 8s ease infinite;
    }
    #easter.show { 
      opacity: 1; 
      pointer-events: all;
    }
    
    /* FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 38px 20px;
      z-index: 20;
      pointer-events: none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
    }
    .footer-line {
      width: 240px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ffffff77, transparent);
      margin: 0 auto 16px auto;
    }
    .footer p {
      color: #ffffff88;
      font-size: clamp(14px, 2.8vw, 18px);
      letter-spacing: 4.5px;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    /* WEBGL FALLBACK */
    .webgl-fallback {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: #000;
      z-index: 100;
      color: white;
      padding: 2rem;
      text-align: center;
      line-height: 1.6;
    }
    
    /* ANIMATIONS */
    @keyframes flow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <!-- LOADER -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <!-- WEBGL FALLBACK -->
  <div class="webgl-fallback" id="webgl-fallback">
    <div>
      <h2>Ошибка загрузки</h2>
      <p>Не удалось загрузить необходимые библиотеки.</p>
      <p>Проверьте интернет-соединение и обновите страницу.</p>
    </div>
  </div>
  
  <!-- MAIN CONTENT -->
  <canvas id="canvas"></canvas>
  
  <div class="center">
    <h1 id="easter">сәүбүл котак, братан</h1>
    <h1>#6medi[v**^mknt\w!&{ps;fp5+__<~</h1>
  </div>
  
  <div class="footer">
    <div class="footer-line"></div>
    <p>© 2025 · All rights reserved</p>
  </div>

  <script>
    'use strict';
    
    // Список CDN для Three.js (пробуем все по очереди)
    const THREE_CDNS = [
      'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.tsl.js',
      'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.core.js',
      'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.core.min.js',
      'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.js'
    ];
    
    let THREE = null;
    let currentCDNIndex = 0;
    
    // Функция загрузки скрипта с CDN
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.crossOrigin = 'anonymous';
        
        script.onload = () => {
          console.log('Three.js загружен с:', src);
          THREE = window.THREE;
          resolve();
        };
        
        script.onerror = () => {
          console.warn('Не удалось загрузить с:', src);
          reject();
        };
        
        document.head.appendChild(script);
      });
    }
    
    // Попытка загрузки со всех CDN по очереди
    async function loadThreeJS() {
      for (let i = currentCDNIndex; i < THREE_CDNS.length; i++) {
        try {
          await loadScript(THREE_CDNS[i]);
          return true;
        } catch (error) {
          console.warn(`CDN ${i} не сработал, пробуем следующий...`);
          currentCDNIndex++;
        }
      }
      return false;
    }
    
    // Проверка WebGL
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        return !!gl;
      } catch (e) {
        return false;
      }
    }
    
    // Основная функция инициализации
    async function initializeApp() {
      const loader = document.getElementById('loader');
      const fallback = document.getElementById('webgl-fallback');
      
      // Проверка WebGL
      if (!checkWebGL()) {
        loader.style.display = 'none';
        fallback.innerHTML = `
          <div>
            <h2>WebGL не поддерживается</h2>
            <p>Ваш браузер или устройство не поддерживают WebGL.</p>
            <p>Попробуйте обновить браузер или используйте другое устройство.</p>
          </div>
        `;
        fallback.style.display = 'grid';
        return;
      }
      
      // Пробуем загрузить Three.js
      try {
        console.log('Пытаемся загрузить Three.js...');
        const threeLoaded = await loadThreeJS();
        
        if (!threeLoaded || !window.THREE) {
          throw new Error('Не удалось загрузить Three.js со всех CDN');
        }
        
        // Инициализируем сцену после успешной загрузки
        initScene();
        
        // Скрываем лоадер с небольшой задержкой для плавности
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 300);
        
      } catch (error) {
        console.error('Ошибка инициализации:', error);
        
        loader.style.display = 'none';
        fallback.innerHTML = `
          <div>
            <h2>Ошибка загрузки</h2>
            <p>Не удалось загрузить необходимые библиотеки.</p>
            <p>Проверьте интернет-соединение и обновите страницу.</p>
            <p style="margin-top: 20px; font-size: 14px; opacity: 0.7">
              Ошибка: ${error.message}
            </p>
          </div>
        `;
        fallback.style.display = 'grid';
      }
      
      // Фейлсейф: скрыть лоадер через 10 секунд
      setTimeout(() => {
        if (loader.style.display !== 'none') {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      }, 10000);
    }
    
    // Функция инициализации 3D сцены
    function initScene() {
      const canvas = document.getElementById('canvas');
      
      // Создаем рендерер
      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        alpha: true,
        powerPreference: "high-performance"
      });
      
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.9;
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      
      // Создаем сцену и камеру
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        56,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.z = window.innerWidth < 768 ? 14 : 11.5;
      
      // Создаем окружение из canvas (работает оффлайн)
      const envCanvas = document.createElement('canvas');
      envCanvas.width = envCanvas.height = 1024;
      const ctx = envCanvas.getContext('2d');
      
      const grad = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
      grad.addColorStop(0, '#ffffff');
      grad.addColorStop(0.2, '#aaffff');
      grad.addColorStop(0.5, '#ff88ff');
      grad.addColorStop(0.8, '#88aaff');
      grad.addColorStop(1, '#000814');
      
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 1024, 1024);
      
      const envTexture = new THREE.CanvasTexture(envCanvas);
      envTexture.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = envTexture;
      scene.background = new THREE.Color(0x000000);
      
      // Создаем жидкую призму
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.52;
      const prism = new THREE.Mesh(
        new THREE.TetrahedronGeometry(size / 100, 0),
        new THREE.MeshPhysicalMaterial({
          color: 0xffffff,
          metalness: 0,
          roughness: 0,
          transmission: 0.985,
          thickness: 5.5,
          ior: 1.49,
          clearcoat: 1.0,
          clearcoatRoughness: 0,
          envMapIntensity: 22,
          reflectivity: 1,
          specularIntensity: 3.5,
          emissive: new THREE.Color(0x0088ff),
          emissiveIntensity: 0.8
        })
      );
      scene.add(prism);
      
      // Добавляем освещение
      const colors = [0x00ffff, 0xff0088, 0x88ff44];
      colors.forEach((c, i) => {
        const light = new THREE.PointLight(c, 28, 100);
        light.position.set(
          Math.sin(i * 2.4) * 24,
          Math.cos(i * 2.4) * 14,
          18
        );
        scene.add(light);
      });
      
      // Пасхалка: 3 клика/тапа
      let taps = 0;
      let lastTap = 0;
      
      canvas.addEventListener('click', (e) => {
        e.preventDefault();
        
        const currentTime = Date.now();
        const timeDiff = currentTime - lastTap;
        
        if (timeDiff < 500 && timeDiff > 0) {
          taps++;
        } else {
          taps = 1;
        }
        
        lastTap = currentTime;
        
        if (taps === 3) {
          const easter = document.getElementById('easter');
          easter.classList.add('show');
          taps = 0;
          
          // Автоскрытие через 3 секунды
          setTimeout(() => {
            easter.classList.remove('show');
          }, 3000);
        }
      });
      
      // Также обрабатываем touch события для мобильных
      canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        
        const currentTime = Date.now();
        const timeDiff = currentTime - lastTap;
        
        if (timeDiff < 500 && timeDiff > 0) {
          taps++;
        } else {
          taps = 1;
        }
        
        lastTap = currentTime;
        
        if (taps === 3) {
          const easter = document.getElementById('easter');
          easter.classList.add('show');
          taps = 0;
          
          setTimeout(() => {
            easter.classList.remove('show');
          }, 3000);
        }
      }, { passive: false });
      
      // Анимация
      const clock = new THREE.Clock();
      
      function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();
        
        prism.rotation.y = t * 0.3;
        prism.rotation.x = t * 0.18;
        
        renderer.render(scene, camera);
      }
      
      animate();
      
      // Обработка изменения размера окна
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        
        resizeTimeout = setTimeout(() => {
          const w = window.innerWidth;
          const h = window.innerHeight;
          
          camera.aspect = w / h;
          camera.updateProjectionMatrix();
          renderer.setSize(w, h);
          camera.position.z = w < 768 ? 14 : 11.5;
          
          // Масштабируем призму
          const newSize = Math.min(w, h) * 0.52;
          prism.scale.setScalar(newSize / size);
        }, 100);
      });
      
      // Очистка ресурсов при закрытии
      window.addEventListener('beforeunload', () => {
        if (renderer) {
          renderer.dispose();
        }
        if (envTexture) {
          envTexture.dispose();
        }
        if (prism && prism.material) {
          prism.material.dispose();
        }
        if (prism && prism.geometry) {
          prism.geometry.dispose();
        }
      });
    }
    
    // Запускаем приложение при загрузке страницы
    window.addEventListener('load', initializeApp);
    
    // Также запускаем, если страница уже загружена
    if (document.readyState === 'complete') {
      initializeApp();
    }
    
    // Показываем основной контент сразу (до загрузки Three.js)
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.center').style.visibility = 'visible';
      document.querySelector('.footer').style.visibility = 'visible';
    });
  </script>
</body>
</html>
